<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="title" content="Pork Station" />
    <meta
      name="description"
      content="Pork Station offers a delectable variety of mouth-watering dishes available for online ordering. Indulge in an exquisite culinary experience with our flavorful menu. "
    />
    <title>Pork Station</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS Styles -->
    <link rel="stylesheet" href="/SRC/Frontend/CSS/header.css" />
    <link rel="stylesheet" href="/SRC/Frontend/CSS/footer.css" />
  </head>
  <body>
    <!-- Header -->
    <section class="section-one">
      <div class="header-container">
        <!-- <div class="header-background"></div> -->
        <nav class="header-navigation">
          <div class="navigation-logo">
            <a href="#"
              ><span class="pork"
                >Pork<span class="station">Station</span></span
              ></a
            >
          </div>
          <div class="navigation-content">
            <div class="nav-icon"></div>
            <div class="about item"><a href="">About</a></div>
            <div class="contact item"><a href="">Contact</a></div>
            <div class="sign-in item"><a href="#">Sign-in</a></div>
            <div class="cart item">
              <a href="#">My Cart <i class="fa-solid fa-cart-shopping"></i></a>
            </div>
            <div class="nav-display-button item">
              <i class="fa-solid fa-cart-shopping"></i>
            </div>
          </div>
        </nav>
      </div>
      <div class="home-text-container">
        <div class="home-text">
          Order small chops for today, tomorrow or whenever!
        </div>
      </div>
      <div class="button-container">
        <a href="#" class="button">
          <span class="button-text">Become a customer</span>
          <span class="button-icon">
            <i class="fa-solid fa-arrow-right"></i>
          </span>
        </a>
      </div>

      <div class="enquiry-container">
        <a href="#" class="enquiry-icon">
          <i class="fa-solid fa-message"></i>
        </a>
      </div>

      <div class="message-container">
        <div class="close-icon">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="main-enquiry">
          <div class="enquiry-section-1">
            <p>Bookings and Enquiries???</p>
            <p>Send us a message.</p>
            <div class="error-message">input cannot be empty!!!!</div>
          </div>
          <div class="entry-section-2">
            <div class="message-section"></div>
            <div class="message-entry">
              <input type="text" placeholder="Enter your message here" class="enquiry-input-message" />
              <span class="send-icon">
                <i class="fa-solid fa-paper-plane"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End of header section -->
    <!-- Footer -->


    <script src="/SRC/Frontend/Javascript/main.js"></script>
  </body>
</html>
